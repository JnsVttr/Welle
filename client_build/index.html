le="display:none;">Pause</button> <button id="recordStatus" style="display:none;">record: </button> <p id="muteState"></p> <p id="localUser"></p> <p id="inputCode"></p> <hr style="width:10%" align="left"> <form id="form" style="display:none;"> <input type="file" id="file"> <input type="submit" id="uploader" value="Upload"> </form> <p id="console"></p> <input id="textarea" type="text" autofocus size="50" autocomplete="off" value=""> <p id="parts-container">&nbsp;</p> <p id="help-overview"></p> <p id="help-container"></p> </div> <script type="text/javascript" src="src.9b578aa7.js"></script> </body></html>
