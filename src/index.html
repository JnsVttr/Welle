<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet"> 
	<link rel="shortcut icon" href="/html/favicon/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/html/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/main.css">

	<title>WELLE</title>
	<style type="text/css">
		
	</style>
	<script>
		function linkPrint (content) {
			// console.log('hello link, content: ' + content);
			document.getElementById("textarea").value = content;
			document.getElementById("textarea").dispatchEvent(new KeyboardEvent('keydown',{'keyCode': 13}));
		};
	</script>
	
</head>
<body>
	<div>
	    <h1 id="page-title">WELLE</h1>
	    

	    <h2>controls</h2>
	    <table style="width:100%">
		  <caption></caption>
		  <tr>
		    <td style="width:20%">sound & alerts</td>
		    <td>
		    	 <input type="checkbox" id="checkMuteSound"> mute sound. &nbsp;&nbsp;
		    	 <input type="checkbox" id="checkMuteAlerts"> mute alerts.  
		    </td>
		  </tr>
		  <tr>
		    <td>recorder</td>
		    <td>
		    	<!-- audio player only for internal processing, not shown -->
		    	<div id="audioDiv" style="display: none;"> <audio  controls id="audioPlayer"></audio>  </div>
		    	<button id="buttonPlay" style="display: none;">Play</button> 
				<button id="buttonPause" style="display: none;">Pause</button> 
				<button id="recordStatus" style="display: none;">record: </button>
				
		    </td>
		  </tr>
		  <tr>
		    <td id="group">group</td>
		    <td> <usr id="localUser"></usr> </td>
		  </tr>
		</table>

	    <br>
	    

	   	<!-- not shown, form handles upload -->
		<form id="form" style="display: none;">
			<input type="file" id="file"/>
			<input type="submit" id="uploader" value="Upload" />
		</form>
		
		
		<h2> bpm </h2>
	    <p id="bpm" ></p>
		

		<h2> input & console</h2>
	    <p id="console" ></p>

	    <input 
	    	id="textarea" 
	    	type="text" 
	    	autofocus 
	    	size="50" 
	    	autocomplete=off 
	    	value=""
	    	>
	  
	    <br>
	    <br>

	    <x id="instruments">
	    	<table><caption>instruments:</caption><tr></tr></table>
	    </x>
	    <x id="parts">
	    	<table><caption>parts:</caption><tr></tr></table>
	    </x>
	    

		<br>
	    <br>
	    <h2> help</h2>
	    <p id="help-overview"  ></p>
	    <p id="help-container"  ></p>

	    <p id="shortDesc"  ></p>
	    <p id="info"  ></p>
	</div>

	

	<script type="text/javascript" src="./index.js"></script>  
	
</body>
</html>
