<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="/favicon.9ba2a6b7.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.9ba2a6b7.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/main.c52e0fe2.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>WELLE</title>
<script src="/main.c52e0fe2.js"></script></head>



<body>
	<div class="w3-container w3-small">

		<!-- main title ==============================  -->
		<div class="w3-center">
			<h1>WELLE</h1>
		</div>

		<hr>
		<!-- controls ==============================  -->
		<h2 class="w3-large">controls</h2>

		<div class="w3-container">	
			<!-- <input type="button" class="w3-button w3-round-large w3-black" value="sound off">
			<input type="button" class="w3-button w3-round-large w3-black" value="alerts off"> -->

			<input class="w3-check" type="checkbox" checked="checked"><label> sound </label>
			<input class="w3-check" type="checkbox"><label> alerts </label>
			
		  
			<table>
				<caption></caption>
				
				<tr>
					<td>recorder</td>
					<td>
						<!-- audio player only for internal processing, not shown -->
						<div id="audioDiv" style="display: none;"> <audio controls="" id="audioPlayer"></audio> </div>
						<button id="buttonPlay" style="display: none;">Play</button>
						<button id="buttonPause" style="display: none;">Pause</button>
						<button id="recordStatus" style="display: none;">record: </button>

					</td>
				</tr>
				<tr>
					<td id="group">group</td>
					<td>
						<usr id="localUser"></usr>
					</td>
				</tr>
				<tr>
					<td>bpm</td>
					<td>
						<input id="input_bpm" style="max-width:3rem;" type="text" autofocus="" size="10" autocomplete="off" value="">
					</td>
				</tr>
			</table>
		</div>


		<!-- not shown, form handles upload -->
		<form id="form" style="display: none;">
			<input type="file" id="file">
			<input type="submit" id="uploader" value="Upload">
		</form>



		

		<hr>

		<!-- console ==============================  -->
		<h2 class="w3-large">console</h2>

		<div class="w3-container w3-padding-16 w3-light-grey">
			<p id="console"></p>

			<!-- console input field ==============================  -->
			<input id="mainInput" type="text" size="50" autocomplete="off" value="">
		</div>




		<div class="w3-container">
			<!-- parts display ==============================  -->
			<h2 class="w3-large">parts</h2>
			<div id="parts">
				..
			</div>

			<!-- instruments display ==============================  -->
			<h2 class="w3-large">instruments</h2>
			<div id="instruments">
				..
			</div>
		</div>

		<hr>

		<!-- help display ==============================  -->
		<!-- <h2> help</h2>
	    <p id="help-overview"  ></p>
	    <p id="help-container"  ></p>

	    <p id="shortDesc"  ></p>
	    <p id="info"  ></p> -->
	</div>



	<script type="text/javascript" src="/src.e31bb0bc.js"></script>

</body>

</html>
